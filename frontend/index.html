<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <i class="bi bi-book"></i>
                Sistema de Gestão Escolar
            </h1>
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input 
                    type="search" 
                    id="searchAluno" 
                    placeholder="Buscar aluno por nome ou email..." 
                    aria-label="Buscar aluno"
                >
            </div>
        </div>
    </header>

    <main class="main-layout">
        <aside class="sidebar">
            <section class="filtros" aria-label="Filtros de busca">
                <h2><i class="bi bi-funnel"></i> Filtros</h2>
                <div class="form-group">
                    <label for="turmaFiltro">Turma:</label>
                    <select id="turmaFiltro" aria-label="Filtrar por turma">
                        <option value="">Todas as turmas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="statusFiltro">Status:</label>
                    <select id="statusFiltro" aria-label="Filtrar por status">
                        <option value="">Todos os status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </section>

            <section class="estatisticas" aria-label="Estatísticas">
                <h2><i class="bi bi-graph-up"></i> Estatísticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Total de alunos</span>
                        <span id="totalAlunos" class="stat-value">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Alunos ativos</span>
                        <span id="alunosAtivos" class="stat-value">0</span>
                    </div>
                    <div class="stat-card full-width">
                        <span class="stat-label">Distribuição por turma</span>
                        <span id="alunosPorTurma" class="stat-value small">-</span>
                    </div>
                </div>
            </section>

            <div class="action-buttons">
                <button id="novoAlunoBtn" onclick="abrirModal('modalNovoAluno')" class="btn-primary">
                    <i class="bi bi-person-plus"></i>
                    Novo Aluno
                </button>
                <button id="novaMatriculaBtn" onclick="abrirModal('modalNovaMatricula')" class="btn-secondary">
                    <i class="bi bi-journal-plus"></i>
                    Nova Matrícula
                </button>
            </div>
        </aside>

        <section class="listagem-principal" aria-label="Lista de alunos">
            <div class="section-header">
                <h2><i class="bi bi-people"></i> Alunos Cadastrados</h2>
                <div class="table-actions">
                    <button class="btn-icon" onclick="exportarDados()" title="Exportar dados">
                        <i class="bi bi-download"></i>
                    </button>
                    <button class="btn-icon" onclick="atualizarDados()" title="Atualizar lista">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table id="tabelaAlunos" aria-label="Lista de alunos">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Data de Nascimento</th>
                            <th scope="col">Email</th>
                            <th scope="col">Status</th>
                            <th scope="col">Turma</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Conteúdo preenchido via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal Novo Aluno -->
    <div id="modalNovoAluno" class="modal" aria-hidden="true" role="dialog" aria-labelledby="tituloNovoAluno">
        <div class="modal-content">
            <form id="formNovoAluno" class="form">
                <h2 id="tituloNovoAluno">
                    <i class="bi bi-person-plus"></i>
                    Novo Aluno
                </h2>
                
                <div class="form-group">
                    <label for="nomeAluno">Nome completo*</label>
                    <input 
                        type="text" 
                        id="nomeAluno" 
                        name="nome" 
                        required 
                        minlength="3" 
                        maxlength="80"
                        placeholder="Digite o nome completo"
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento*</label>
                        <input 
                            type="date" 
                            id="dataNascimento" 
                            name="data_nascimento" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="statusAluno">Status*</label>
                        <select id="statusAluno" name="status" required>
                            <option value="ativo">Ativo</option>
                            <option value="inativo">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailAluno">Email</label>
                    <input 
                        type="email" 
                        id="emailAluno" 
                        name="email" 
                        placeholder="exemplo@email.com"
                        pattern="^[^@]+@[^@]+\.[^@]+$"
                    >
                </div>

                <div class="form-group">
                    <label for="turmaAluno">Turma</label>
                    <select id="turmaAluno" name="turma_id">
                        <option value="">Selecione uma turma</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="bi bi-check-lg"></i>
                        Salvar
                    </button>
                    <button type="button" class="btn-secondary" onclick="fecharModal('modalNovoAluno')">
                        <i class="bi bi-x"></i>
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Nova Matrícula -->
    <div id="modalNovaMatricula" class="modal" aria-hidden="true" role="dialog" aria-labelledby="tituloNovaMatricula">
        <div class="modal-content">
            <form id="formNovaMatricula" class="form">
                <h2 id="tituloNovaMatricula">
                    <i class="bi bi-journal-plus"></i>
                    Nova Matrícula
                </h2>

                <div class="form-group">
                    <label for="alunoMatricula">Aluno*</label>
                    <select id="alunoMatricula" name="aluno_id" required>
                        <option value="">Selecione um aluno</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="turmaMatricula">Turma*</label>
                    <select id="turmaMatricula" name="turma_id" required>
                        <option value="">Selecione uma turma</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="bi bi-check-lg"></i>
                        Confirmar Matrícula
                    </button>
                    <button type="button" class="btn-secondary" onclick="fecharModal('modalNovaMatricula')">
                        <i class="bi bi-x"></i>
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
